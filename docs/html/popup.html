<!DOCTYPE html>
<html lang="en" id="iati-org-popup">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="stylesheet" type="text/css" href="../css/css.css" media="all" charset="utf-8">
  </head>

  <body>
    <div class="container">
      <form autocomplete="off">
        <div class="form-group">
          <label for="org-file-name">Organisation file name:</label>
          <input autocomplete="off" class="form-control" id="org-file-name" autofocus placeholder="e.g. Publish What You Fund Organisation file">
        </div>
      </form>

      <div class="list-group"></div>
    </div>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/helpers.js" type="text/javascript"></script>
    <script src="../js/popup.js" type="text/javascript"></script>
  </body>
</html>
