<!DOCTYPE html>
<html lang="en" id="iati-decipher">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>IATI Decipher – Demo</title>

    <link rel="stylesheet" type="text/css" href="css/css.css?ver={{ site.github.build_revision }}" media="all" charset="utf-8">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://www.publishwhatyoufund.org" target="_blank" rel="noopener noreferrer">
            <img src="img/pwyf.jpg" alt="Publish What You Fund logo" />
          </a>
        </div>
        <div id="top-level-navbar" class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container demo-page">
      <form autocomplete="off">
        <div class="form-group">
          <label for="org-file-name">Organisation file name:</label>
          <input autocomplete="off" class="form-control" id="org-file-name" autofocus placeholder="e.g. Publish What You Fund Organisation file">
        </div>
      </form>

      <div class="list-group"></div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>
          <a href="http://www.publishwhatyoufund.org" target="_blank" rel="noopener noreferrer">Publish What You Fund</a> ·
          <a href="https://www.twitter.com/aidtransparency" target="_blank" rel="noopener noreferrer"><span class="fab fa-twitter" aria-hidden="true"></span></a> ·
          <a href="https://github.com/pwyf/iati-decipher" target="_blank" rel="noopener noreferrer"><span class="fab fa-github" aria-hidden="true"></span></a> ·
          <a href="mailto:info@publishwhatyoufund.org" target="_blank" rel="noopener noreferrer"><span class="fas fa-envelope" aria-hidden="true"></span></a></p>
      </div>
    </footer>
    <script src="js/js.js?ver={{ site.github.build_revision }}" type="text/javascript"></script>
    <script src="js/popup.js?ver={{ site.github.build_revision }}" type="text/javascript"></script>
    <script src="js/demo.js?ver={{ site.github.build_revision }}" type="text/javascript"></script>
  </body>
</html>
